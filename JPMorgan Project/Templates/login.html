    </div></br>
    <br><div class="form-group">

      <input type="password" class="form-control" id="pwd" placeholder="Enter password">
    </div><br>
    <br>
    <button type="submit" class="btn btn-default">Submit</button>
    </br>
  </form>
</div>

</body>
